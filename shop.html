<html>
<head>
    <title>Aukcja</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="fonts/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <script  type="text/javascript" src="scripts/jquery-3.1.1.slim.min"></script>
    <script  type="text/javascript" src="scripts/tether.min.js"></script>
    <script  type="text/javascript" src="scripts/bootstrap.min.js"></script>
</head>
<body>
    <div id="menu">
        <a href="#">Aukcja</a>
        <a href="#">Nowy sprzęt</a>
    </div>
    <div id="content">
        <div id="left-menu">
            <ul>
            </ul>
        </div>
        <div id="article">
            <h3></h3>
            <ul>
            </ul>
            <div id="description"></div>
        </div>
    </div>
    <div id="comments">
        <div class="btn btn-primary" onclick="showModal()">
            Zgłoś ofertę</div>
        <div id="commentExample">
            <div class="comment-header">
                <div class="user"></div>
                <div class="date"></div>
            </div>
            <div class="price"></div>
        </div>
    </div>

    <div class="modal-content"  id="myModal" style="display:none">
        <div class="modal-header">
            <span class="close" onclick="close()">&times;</span>
            <h2>Czy chcesz licytować ten sprzęt?</h2>
        </div>
        <div class="modal-body">
            <label>Twoja propozycja</label>
            <div class="form-control">
                <span class="input"><i class="fa fa-usd" aria-hidden="true"></i></span>
                <input class="input"  pattern="\d{3,6}" name="price">
            </div>
            <div onclick="addOffer()" class="btn btn-primary">
                Zatwierdź</div>
        </div>
        <div class="modal-footer">
            <h3>Wystawiając propozycję akceptujesz
                <a href="#">regulamin</a>
            </h3>
        </div>
    </div>

</body>
</html>
